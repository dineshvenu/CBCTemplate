<section class="mb-8">
    <div class="container">
        <div class="pt-5 pb-5">
            <div class="site-content bg-punch-light overflow-hidden" id="content">
                <div class="container">
                    <header class="entry-header space-top-2 space-bottom-1 mb-2">
                        <div class="row">
                            <div class="col-md-2">
                                <h1 class="entry-title font-size-4">Work Schedule</h1>
                            </div>
                            <!-- <button class="btn btn-primary" (click)="exportCsv()">Export to CSV</button> -->
                            <div class="col-md-2" style="width: 100%; margin-top: -18px;">
                                <mat-form-field style="width: 80%;border-top: 0;">
                                    <mat-label>
                                        Search
                                    </mat-label>
                                    <input matInput style="background-color: rgb(148, 123, 148);height: 30px;" (keyup)="applyFilter($event)" placeholder="Ex. ium">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <button color="primary" mat-raised-button  class="btn-primary" style="margin-bottom: 19px;" (click)="createWS()"> Creat Work Schedule</button>
                            </div>
                        </div>
                    </header>
                    <div class="jumbtron">
                        <mat-table  [dataSource]="dataSource" matTableExporter #exporter="matTableExporter" matSort>
                            <ng-container matColumnDef="ID">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> ID. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.ID}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="DateOfDuty">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> DateOfDuty. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.DateOfDuty}} </mat-cell>
                            </ng-container>     
                             
                            <ng-container style="text-align: center !important;" matColumnDef="WayBillNo">
                                <mat-header-cell style="vertical-align: right;" *matHeaderCellDef  mat-sort-header> WayBillNo. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.WayBillNo}} </mat-cell>
                            </ng-container>   
                            <ng-container matColumnDef="NatureofDuty">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> NatureofDuty. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.NatureofDuty}} </mat-cell>
                            </ng-container>  
                            <ng-container matColumnDef="WeeklyOff">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> WeeklyOff. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.WeeklyOff}} </mat-cell>
                            </ng-container>   
                            <ng-container matColumnDef="Remarks">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> Remarks. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.Remarks}} </mat-cell>
                            </ng-container>                    
                                       
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element" class="action-link"> 
                                    <a class="btn"(click)="editWS('Update',element)">Edit</a> | 
                                    <button mat-button (click)="openDialog('Delete',element)">Delete</button>
                                </td>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>  
                    <button mat-raised-button (click)="exporter.exportTable('xlsx', {fileName:'test', sheet: 'sheet_name', Props: {Author: 'dinesh'}})">Excel</button>
                    <button mat-raised-button (click)="exporter.exportTable('csv')">Csv</button>
                    <button mat-raised-button (click)="exporter.exportTable('json')">Json</button>
                    <button mat-raised-button (click)="exporter.exportTable('txt')">Txt</button>                  
                </div>
            </div>
        </div>
    </div>
</section>
