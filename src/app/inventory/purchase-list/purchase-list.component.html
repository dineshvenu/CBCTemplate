<section class="mb-8">
    <div class="container">
        <div class="pt-5 pb-5">
            <div class="site-content bg-punch-light overflow-hidden" id="content">
                <div class="container">
                    <header class="entry-header space-top-2 space-bottom-1 mb-2">
                        <div class="row">
                            <div class="col-md-2">
                                <h1 class="entry-title font-size-4">Purchase&nbsp;Details</h1>
                            </div>
                            <div class="col-md-2" style="width: 100%; margin-top: -18px;">
                                <mat-form-field style="width: 80%;border-top: 0;">
                                    <mat-label>
                                        Search
                                    </mat-label>
                                    <input matInput style="background-color: rgb(148, 123, 148);height: 30px;" (keyup)="applyFilter($event)" placeholder="Ex. ium">
                                </mat-form-field>
                            </div>
                            <div class="col-md-4">
                                <button color="primary" mat-raised-button  class="btn-primary" style="margin-bottom: 19px;" (click)="createPurchase()"> Add new Purchase</button>
                            </div>
                        </div>
                    </header>
                    <div class="jumbtron">
                        <mat-table [dataSource]="dataSource" matSort>
                            <ng-container matColumnDef="PurchaseID">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> PurchaseID. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.PurchaseID}} </mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="PuchaseNo">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> Puchase No. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.PuchaseNo}} </mat-cell>
                            </ng-container>  
                            <ng-container matColumnDef="SupplierName">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> Supplier. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.SupplierName}} </mat-cell>
                            </ng-container> 
                            <ng-container matColumnDef="PurchaseDate">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> Purchase Date. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.PurchaseDate}} </mat-cell>
                            </ng-container>    
                            <ng-container matColumnDef="PurchasedAmt">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> Purchased Amt. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.PurchasedAmt}} </mat-cell>
                            </ng-container> 
                            <ng-container matColumnDef="BalanceAmount">
                                <mat-header-cell *matHeaderCellDef  mat-sort-header> Balance Amount. </mat-header-cell>
                                <mat-cell *matCellDef="let element"> {{element.BalanceAmount}} </mat-cell>
                            </ng-container> 
                                                              
                            <ng-container matColumnDef="action">
                                <th mat-header-cell *matHeaderCellDef> Action </th>
                                <td mat-cell *matCellDef="let element" class="action-link"> 
                                    <a class="btn"(click)="editPurchase('Update',element)">Edit</a> | 
                                    <button mat-button (click)="openDialog('Delete',element)">Delete</button>
                                </td>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</section>
