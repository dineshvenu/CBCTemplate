    <div class="js-scrollbar u-sidebar__body">
        <div class="u-sidebar__content u-header-sidebar__content">
            <form [formGroup]="loginForm">
                <!-- Login -->
                <div id="login" data-target-group="idForm">
                    <!-- Title -->
                    <header class="border-bottom px-4 px-md-6 py-4">
                     <Div mat-dialog-title class="flex-container">   
                         <div>
                            <button class="close" mat-button mat-dialog-title  [mat-dialog-close]="true"> <mat-icon>close</mat-icon></button>
                            <h2 class="font-size-3 mb-0 d-flex align-items-center"><i class="flaticon-user mr-3 font-size-5"></i>Account</h2>
                            
                        </div>
                    </Div>
                    </header>
                    <!-- End Title -->

                    <div class="p-4 p-md-6">
                        <!-- Form Group -->
                        <div class="form-group mb-4">
                            <div class="js-form-message js-focus-state">
                                <label id="signinEmailLabel" class="form-label" for="UserName">Mobile Number *</label>
                                <input class="form-control rounded-0 height-4 px-4" formControlName="UserName" name="UserName" id="UserName" [ngClass]="{ 'is-invalid': submitted && f.UserName.errors }" placeholder="Phone Number" aria-label="creativelayers088@gmail.com" aria-describedby="signinEmailLabel">
                                <div *ngIf="submitted && f.UserName.errors" class="invalid-feedback">
                                    <div *ngIf="f.UserName.errors.required">Phone Number is required</div>
                                </div>
                            </div>
                        </div>
                        <!-- End Form Group -->

                        <!-- Form Group -->
                        <div class="form-group mb-4">
                            <div class="js-form-message js-focus-state">
                                <label id="Password" class="form-label" for="Password">Password *</label>
                                <input type="password" class="form-control rounded-0 height-4 px-4" formControlName="Password" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" name="Password" id="Password" placeholder="" aria-label="" aria-describedby="signinPasswordLabel">
                                <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                    <div *ngIf="f.Password.errors.required">Password Number is required</div>
                                </div>
                            </div>
                        </div>
                        <!-- End Form Group -->

                        <div class="d-flex justify-content-between mb-5 align-items-center">
                            <!-- Checkbox -->
                            <div class="js-form-message">
                                <div class="custom-control custom-checkbox d-flex align-items-center text-muted">
                                    <input type="checkbox" class="custom-control-input" id="termsCheckbox"  name="termsCheckbox" required>
                                    <label class="custom-control-label" for="termsCheckbox">
                                        <span class="font-size-2 text-secondary-gray-700">
                                            Remember me
                                        </span>
                                    </label>
                                </div>
                            </div>
                            <!-- End Checkbox -->

                            <a class="js-animation-link text-dark font-size-2 t-d-u link-muted font-weight-medium" href="javascript:;"
                            data-target="#forgotPassword"
                            data-link-group="idForm"
                            data-animation-in="fadeIn">Forgot Password?</a>
                        </div>

                        <div class="mb-4d75">
                            <button (click)="Login(loginForm)" type="submit" class="btn btn-block py-3 rounded-0 btn-dark">Sign In</button>
                        </div>
                        <div class="mb-2">
                            <a (click)="CreateUserModel()" href="javascript:;" class="js-animation-link btn btn-block py-3 rounded-0 btn-outline-dark font-weight-medium"
                            data-target="#signup"
                            data-link-group="idForm"
                            data-animation-in="fadeIn">Create Account</a>
                        </div>
                       
                    </div>
                </div>
            </form>
        </div>
    </div>
