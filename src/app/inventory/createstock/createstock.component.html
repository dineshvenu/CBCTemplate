<section class="mb-8">
    <div class="container">
        <div class="pt-5 pb-5">
            <div id="Category"  data-target-group="idForm">
                <div id="content" class="site-content bg-punch-light space-bottom-3">
                    <div class="col-full container">
                        <div id="primary" class="content-area">
                            <main id="main" class="site-main">
                                <article id="post-6" class="post-6 page type-page status-publish hentry">
                                    <!-- .entry-header -->
                                    <div class="entry-content">
                                        <div class="woocommerce">                        
                
                                            <form [formGroup]="createStockForm" (submit)=onSubmit(createStockForm)>
                                                <div class="" id="customer_details">
                                                    <div class="px-4 pt-5 bg-white border">
                                                        <div class="woocommerce-billing-fields">                
                                                            <h3 class="mb-4 font-size-3">Stock </h3>
                
                                                            <div class="woocommerce-billing-fields__field-wrapper row">
                                                               
                                                                <p class="col-12 mb-4d75 form-row form-row-wide" id="billing_company_field" data-priority="30">  
                                                                    <input formControlName="ID" type="hidden" id="ID" name="ID">
                                                                    <input formControlName="BookID" type="hidden" id="BookID" name="BookID">
                                                                    <input formControlName="StationaryID" type="hidden" id="StationaryID" name="StationaryID">
                                                                </p>
                                                                <div class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                    <label for="CategoryID" class="form-label">Category <abbr class="required" title="required">*</abbr></label>
                                                                    <select [ngClass]="{ 'is-invalid': submitted && f.CategoryID.errors }" class="form-control" formControlName="CategoryID" [(ngModel)]="SelCaegoryId" (change)="getSubCategoryDropDown(SelCaegoryId);">
                                                                    <option  value="">Select Category</option>
                                                                    <option *ngFor="let category of categoryList | async" value={{category.ID}}>
                                                                        {{category.Name}}
                                                                    </option>                                                                   
                                                                </select>
                                                                <div *ngIf="submitted && f.CategoryID.errors" class="invalid-feedback">
                                                                    <div *ngIf="f.CategoryID.errors.required">categoryId is required</div>
                                                                </div>
                                                                </div>
                                                                <div class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                    <label for="SubCategoryID" class="form-label">Sub Category <abbr class="required" title="required">*</abbr></label>
                                                                    <select [ngClass]="{ 'is-invalid': submitted && f.SubCategoryID.errors }"  class="form-control" formControlName="SubCategoryID" [(ngModel)]="SelSubCaegoryId">
                                                                    <option  value="">Select Sub Category</option>
                                                                    <option *ngFor="let subcategory of subCategoryList | async" value={{subcategory.ID}}>
                                                                        {{subcategory.Name}}
                                                                    </option>                                                                   
                                                                </select>
                                                                <div *ngIf="submitted && f.SubCategoryID.errors" class="invalid-feedback">
                                                                    <div *ngIf="f.SubCategoryID.errors.required">SubCategoryID is required</div>
                                                                </div>
                                                                </div>
                                                               
                                                                <div class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                    <label for="CommodityName" class="form-label">Commodity Name <abbr class="required" title="required">*</abbr></label>
                                                                    <input formControlName="CommodityName" [ngClass]="{ 'is-invalid': submitted && f.CommodityName.errors }" type="text" class="input-text form-control" name="CommodityName" id="CommodityName" placeholder="Commodity " value=""/>    
                                                                    <div *ngIf="submitted && f.CommodityName.errors" class="invalid-feedback">
                                                                        <div *ngIf="f.CommodityName.errors.required">Commodity is required</div>
                                                                    </div>
                                                                </div>   
                                                                <!-- <div *ngIf="showBooksDiv"> -->
                                                                <div *ngIf="showBooksDiv"  class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                    <label for="AutherID" class="form-label">AutherID <abbr class="required" title="required">*</abbr></label>
                                                                    <select class="form-control" formControlName="AutherID" [(ngModel)]="SelAutherId">
                                                                    <option  value="">Select Category</option>
                                                                    <option *ngFor="let auther of AutherList | async" value={{auther.ID}}>
                                                                        {{auther.Name}}
                                                                    </option>                                                                   
                                                                </select>
                                                                </div>        
                                                                <div *ngIf="showBooksDiv"  class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                    <label for="PblisherID" class="form-label">PblisherID <abbr class="required" title="required">*</abbr></label>
                                                                    <select class="form-control" formControlName="PblisherID" [(ngModel)]="SelPublisherId">
                                                                    <option  value="">Select Pblisher</option>
                                                                    <option *ngFor="let publisher of PublisherList | async" value={{publisher.ID}}>
                                                                        {{publisher.Name}}
                                                                    </option>                                                                   
                                                                </select>
                                                                </div> 
                                                                <div *ngIf="showBooksDiv" class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                    <label for="LanguageID" class="form-label">LanguageID <abbr class="required" title="required">*</abbr></label>
                                                                    <select class="form-control" formControlName="LanguageID" [(ngModel)]="SelLanguageId">
                                                                    <option  value="">Select Pblisher</option>
                                                                    <option *ngFor="let language of LanguageList | async" value={{language.ID}}>
                                                                        {{language.Name}}
                                                                    </option>                                                                   
                                                                </select>
                                                                </div>   
                                                                
                                                                <div *ngIf="showBooksDiv" class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                <mat-form-field  class="datpickerbackgrounf" color="accent" appearance="fill">
                                                                    <mat-label >Custom calendar color</mat-label>
                                                                    <input formControlName="PublishedYear"  matInput [matDatepicker]="picker2">
                                                                    <mat-datepicker-toggle matSuffix  [for]="picker2"  class="datpickerSelecter"></mat-datepicker-toggle>
                                                                    <mat-datepicker #picker2 color="primary"></mat-datepicker>
                                                                  </mat-form-field>  
                                                                </div>        
                                                            
                                                                <div  *ngIf="showStationaryDiv" class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                    <label for="ColorID" class="form-label">ColorID <abbr class="required" title="required">*</abbr></label>
                                                                    <select  class="form-control" formControlName="ColorID" [(ngModel)]="SelColorId">
                                                                    <option  value="">Select Color</option>
                                                                    <option *ngFor="let Color of ColorList | async" value={{Color.ID}}>
                                                                        {{Color.Name}}
                                                                    </option>                                                                   
                                                                </select>
                                                                </div>   
                                                                <div *ngIf="showStationaryDiv" class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                    <label for="CompanyID" class="form-label">Company <abbr class="required" title="required">*</abbr></label>
                                                                    <select class="form-control" formControlName="CompanyID" [(ngModel)]="SelCompanyId">
                                                                    <option  value="">Select Company</option>
                                                                    <option *ngFor="let company of CompanyList | async" value={{company.ID}}>
                                                                        {{company.Name}}
                                                                    </option>                                                                   
                                                                </select>
                                                                </div>  
                                                                <div class="col-12 mb-3 form-row form-row-wide address-field validate-required" id="billing_address_1_field" data-priority="50">
                                                                    <label for="Price" class="form-label">Price <abbr class="required" title="required">*</abbr></label>
                                                                    <input formControlName="Price" [ngClass]="{ 'is-invalid': submitted && f.Price.errors }" type="number" class="input-text form-control" name="Price" id="Price" placeholder="Price " value=""/>    
                                                                    <div *ngIf="submitted && f.Price.errors" class="invalid-feedback">
                                                                        <div *ngIf="f.Price.errors.required">Price is required</div>
                                                                    </div>
                                                                </div>                                            
                                                            </div>
                                                            <div class="form-row place-order">
                                                                <div class="col-md-4"></div>
                                                                <div class="col-md-2"> <button type="submit" class="btn btn-primary">Submit</button></div>
                                                                <div class = "col-md-2"><button type="button" (click)="Cancel()" class="btn btn-primary">Cancel</button></div>
                                                                <div class="col-md-4"></div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                    <!-- .entry-content -->
                                </article>
                                <!-- #post-## -->
                            </main>
                            <!-- #main -->
                        </div>
                        <!-- #primary -->
                    </div>
                    <!-- .col-full -->
                </div>
            </div>
        </div>
    </div>
</section>
