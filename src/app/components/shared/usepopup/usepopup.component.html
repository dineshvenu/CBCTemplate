<div mat-dialog-content>
	<div #innerSelectSearch>
		
	</div>
	<div #itemSelection>
		<div class="jumbtron">
			<mat-table [dataSource]="dataSource" matSort>
				<ng-container matColumnDef="UserId" hidden="True">
					<mat-header-cell *matHeaderCellDef  mat-sort-header> UserId </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.UserId}} </mat-cell>
				</ng-container>
				<ng-container matColumnDef="Name" hidden="true">
					<mat-header-cell *matHeaderCellDef  mat-sort-header> Category Name. </mat-header-cell>
					<mat-cell *matCellDef="let element"> {{element.Name}} </mat-cell>
				</ng-container>  
				<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
				<mat-row *matRowDef="let row; columns: displayedColumns;" (click)="getRecord(row)"></mat-row>
			</mat-table>
			<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
		</div> 





		<!-- <table mat-table [dataSource]="dataSource">
			
			<ng-container matColumnDef="UserId">

				<td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
			</ng-container>
			<ng-container matColumnDef="Name">
				<th mat-header-cell *matHeaderCellDef> Name </th>
				<td mat-cell *matCellDef="let element"> {{element.Name}} </td>

			<tr mat-row *matRowDef="let row; columns: displayedColumns;"
				[ngClass]="{'highlight': UserName == row.Name}" (click)="getRecord(row)"></tr>
		</table> -->
	</div>
	<div *ngIf="displayNoRecords" class="no-data">No data found</div>
</div>
